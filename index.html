<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhatsOnVietnam - Spin & Discover Tours</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #f9fafb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #ef4444, #3b82f6); /* red to blue */
      padding: 1.5rem 1rem;
      text-align: center;
      color: white;
      box-shadow: 0 3px 10px rgb(239 68 68 / 0.7);
      user-select: none;
      position: sticky;
      top: 0;
      z-index: 50;
    }
    header h1 {
      font-weight: 900;
      font-size: 2.5rem;
      margin-bottom: 0.25rem;
      letter-spacing: 0.05em;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    header p {
      font-weight: 600;
      font-size: 1.1rem;
      text-shadow: 0 1px 4px rgba(0,0,0,0.2);
    }

    .booking-links {
      max-width: 800px;
      margin: 1rem auto 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    .booking-links a {
      background: linear-gradient(45deg, #ef4444, #3b82f6);
      color: white;
      font-weight: 700;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      box-shadow: 0 4px 10px rgb(59 130 246 / 0.6);
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      text-decoration: none;
      user-select: none;
      text-align: center;
    }
    .booking-links a:hover {
      box-shadow: 0 6px 15px rgb(239 68 68 / 0.8);
      transform: translateY(-3px);
    }

    /* Wheel container */
    .wheel-container {
      margin: 2rem auto 4rem;
      max-width: 320px;
      position: relative;
      user-select: none;
    }
    /* Wheel */
    .wheel {
      width: 320px;
      height: 320px;
      border-radius: 50%;
      border: 10px solid #22c55e; /* green-500 */
      box-shadow: 0 0 30px rgb(34 197 94 / 0.6);
      position: relative;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
      cursor: pointer;
      margin: 0 auto;
      background: conic-gradient(
        #22c55e 0deg 40deg,
        #16a34a 40deg 80deg,
        #22c55e 80deg 120deg,
        #16a34a 120deg 160deg,
        #22c55e 160deg 200deg,
        #16a34a 200deg 240deg,
        #22c55e 240deg 280deg,
        #16a34a 280deg 320deg,
        #22c55e 320deg 360deg
      );
    }
    /* Segments text container */
    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 12px;
      font-weight: 700;
      font-size: 0.9rem;
      color: white;
      text-shadow: 0 0 4px rgba(0,0,0,0.7);
      pointer-events: none;
      user-select: none;
      line-height: 1.2;
      max-width: 45%;
    }
    /* Pointer */
    .pointer {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 35px solid #22c55e;
      filter: drop-shadow(0 2px 3px rgba(0,0,0,0.3));
      z-index: 10;
      user-select: none;
    }
    /* Spin button */
    #spinBtn {
      display: block;
      margin: 1rem auto 3rem;
      background: #ef4444; /* red */
      color: white;
      font-weight: 800;
      font-size: 1.15rem;
      padding: 0.75rem 3rem;
      border-radius: 9999px;
      box-shadow: 0 4px 15px rgb(239 68 68 / 0.7);
      border: none;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, transform 0.15s ease;
    }
    #spinBtn:hover:not(:disabled) {
      background-color: #b91c1c; /* darker red */
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgb(185 28 28 / 0.8);
    }
    #spinBtn:disabled {
      background-color: #fca5a5;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    /* Tours list */
    .tours-list {
      max-width: 900px;
      margin: 0 auto 5rem;
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 1.25rem;
      padding: 0 1rem;
    }
    .tour-card {
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
      padding: 1rem 1.25rem;
      transition: transform 0.3s ease;
      cursor: default;
      user-select: none;
      font-size: 0.95rem;
      color: #111;
    }
    .tour-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgb(0 0 0 / 0.15);
    }
    .tour-card h4 {
      color: #3b82f6; /* blue */
      font-weight: 700;
      margin-bottom: 0.3rem;
      font-size: 1.15rem;
    }
    .tour-card.highlighted {
      border: 3px solid #16a34a; /* green-700 */
      box-shadow: 0 0 20px #16a34a;
      background-color: #bbf7d0;
      color: #14532d;
    }
    /* Footer */
    footer {
      background: #1e293b;
      color: #cbd5e1;
      padding: 1.5rem 1rem;
      text-align: center;
      user-select: none;
      font-size: 0.9rem;
      margin-top: 3rem;
    }
    footer a {
      color: #60a5fa;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>WhatsOnVietnam</h1>
    <p>Discover the best tours, food, bars & experiences in Vietnam</p>
  </header>

  <section class="booking-links" aria-label="Hotel and Flight Booking Links">
    <a href="https://www.booking.com/index.html" target="_blank" rel="noopener" aria-label="Book Hotels on Booking.com">Book Hotels</a>
    <a href="https://www.skyscanner.com" target="_blank" rel="noopener" aria-label="Find Flights on Skyscanner">Find Flights</a>
  </section>

  <main>
    <!-- Tours list -->
    <section aria-label="Tours list" class="tours-list" id="toursList">
      <!-- JS fills cards here -->
    </section>

    <!-- Wheel spin -->
    <section class="wheel-container" aria-label="Spin the wheel to discover a tour">
      <div class="pointer" aria-hidden="true"></div>
      <div class="wheel" id="wheel" tabindex="0" role="list" aria-live="polite" aria-atomic="true"></div>
      <button id="spinBtn" aria-label="Spin the wheel to randomly select a tour">Spin the Wheel ðŸŽ¡</button>
    </section>
  </main>

  <footer>
    <p>Contact us via WhatsApp: <a href="https://wa.me/27794720078" target="_blank" rel="noopener">+27 79 472 0078</a></p>
    <p>Email: hello@whatsonvietnam.com</p>
    <p>&copy; 2025 WhatsOnVietnam. All rights reserved.</p>
  </footer>

<script>
  // Data of tours (you can add more)
  const tours = [
    { place: "Phu Quoc 3 Island VIP Tour", desc: "Snorkel, sunbathe, and enjoy BBQ on hidden island beaches." },
    { place: "Phu Quoc Squid Fishing", desc: "Nighttime squid catching adventure with locals." },
    { place: "Phu Quoc Hidden Gems Trip", desc: "Waterfalls, local farms, and off-grid beaches." },
    { place: "Starfish Beach & Safari Tour", desc: "Explore starfish shores and visit Vinpearl Safari Park." },
    { place: "Cable Car & Fireworks Tour", desc: "Ride the worldâ€™s longest cable car and watch evening fireworks." },
    { place: "Scuba Diving â€“ Phu Quoc", desc: "Discover vibrant coral reefs and marine life." },
    { place: "Scuba Diving â€“ Nha Trang", desc: "Explore deep waters with experienced dive instructors." },
    { place: "City Food Tour â€“ Nha Trang", desc: "Taste the best street food & seafood." },
    { place: "Beach & Island Hopping â€“ Nha Trang", desc: "Visit nearby islands for snorkeling and relaxation." },
    { place: "Nature & Waterfalls Tour â€“ Dalat", desc: "Visit stunning waterfalls and pine forests." },
    { place: "City Highlights â€“ Dalat", desc: "Explore local markets and French colonial architecture." },
    { place: "City & Beach Tour â€“ Da Nang", desc: "Visit My Khe Beach and Dragon Bridge." },
    { place: "Bar Crawl â€“ Da Nang", desc: "Heaven Bar, Roadhouse, and other nightlife spots." },
    { place: "Imperial City Tour â€“ Hue", desc: "Explore historic citadels and royal tombs." },
    { place: "Perfume River Cruise â€“ Hue", desc: "Scenic boat rides with cultural performances." },
    { place: "Overnight Cruise â€“ Ha Long Bay", desc: "Explore stunning limestone karsts and caves." },
    { place: "Kayaking & Island Tours â€“ Ha Long Bay", desc: "Adventure on calm emerald waters." },
    { place: "Saigon Sunset Cocktail Cruise â€“ HCMC", desc: "Chill on the river with craft cocktails and city views." },
    { place: "Nightlife Tour â€“ HCMC", desc: "Visit Buddha Bar, High Tide, Villa Project, and Broma Lighthouse." },
    { place: "Food Tour â€“ HCMC", desc: "Taste authentic southern Vietnamese street food." },
    { place: "Historical Sightseeing â€“ HCMC", desc: "War Remnants Museum and Cu Chi Tunnels." }
  ];

  const wheel = document.getElementById('wheel');
  const spinBtn = document.getElementById('spinBtn');
  const toursList = document.getElementById('toursList');

  // Populate tour cards list
  function renderTours() {
    toursList.innerHTML = '';
    tours.forEach((t, i) => {
      const div = document.createElement('div');
      div.className = 'tour-card';
      div.id = 'tour-' + i;
      div.innerHTML = `<h4>${t.place}</h4><p>${t.desc}</p>`;
      toursList.appendChild(div);
    });
  }

  // Create wheel segments
  function createWheelSegments() {
    const segmentCount = tours.length;
    const anglePerSegment = 360 / segmentCount;

    for(let i = 0; i < segmentCount; i++) {
      const segment = document.createElement('div');
      segment.className = 'segment';
      segment.style.transform = `rotate(${anglePerSegment * i}deg) skewY(-${90 - anglePerSegment}deg)`;
      segment.style.color = 'white';
      segment.textContent = tours[i].place;
      wheel.appendChild(segment);
    }
  }

  // Spin logic
  let spinning = false;
  spinBtn.addEventListener('click', () => {
    if(spinning) return;

    spinning = true;
    spinBtn.disabled = true;

    // Random spin degrees between 3 and 6 full rotations + offset to land on a segment
    const segmentCount = tours.length;
    const anglePerSegment = 360 / segmentCount;
    const randomSegment = Math.floor(Math.random() * segmentCount);

    // Calculate spin angle so pointer lands on chosen segment center
    const spinDegrees = 360 * (3 + Math.random() * 3) + (360 - (randomSegment * anglePerSegment) - anglePerSegment/2);

    wheel.style.transition = 'transform 5s cubic-bezier(0.33, 1, 0.68, 1)';
    wheel.style.transform = `rotate(${spinDegrees}deg)`;

    // After animation
    setTimeout(() => {
      spinning = false;
      spinBtn.disabled = false;

      // Highlight selected tour card
      document.querySelectorAll('.tour-card').forEach(card => card.classList.remove('highlighted'));
      const selectedCard = document.getElementById('tour-' + randomSegment);
      selectedCard.classList.add('highlighted');
      selectedCard.scrollIntoView({behavior: 'smooth', block: 'center'});
    }, 5200);
  });

  // Initialize
  renderTours();
  createWheelSegments();
</script>

</body>
</html>
